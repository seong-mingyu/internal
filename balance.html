<!-- balance.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>밸런스 게임으로 직무 추천</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #fafafa; text-align: center; }
    .question { margin-bottom: 2rem; }
    .options button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    .options button:hover { background-color: #005fa3; }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }
    .close-btn {
      margin-top: 1rem;
      background-color: #0077cc;
    }
  </style>
</head>
<body>

  <h1>밸런스 게임: 당신에게 맞는 직무는?</h1>
  <div class="question" id="questionBox">
    <h2>1. 혼자 하는 작업 vs 함께 하는 작업</h2>
    <div class="options">
      <button onclick="answer('혼자')">혼자</button>
      <button onclick="answer('함께')">함께</button>
    </div>
  </div>

  <!-- 모달 -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h2>추천 직무: <span id="jobResult">기획</span></h2>
      <p id="jobDesc">사람들과 협업하며 창의적인 아이디어를 기획하는 역할이에요!</p>
      <button class="close-btn" onclick="location.href='apply.html'">설명회 신청하기</button>
    </div>
  </div>

  <script>
    function answer(choice) {
      let job = '';
      let desc = '';
      if (choice === '혼자') {
        job = '데이터 분석';
        desc = '혼자서 깊게 몰입해 데이터를 탐색하고 가치를 찾는 직무예요!';
      } else {
        job = '마케팅 기획';
        desc = '사람들과 협업하며 아이디어를 기획하고 실행하는 직무예요!';
      }

      document.getElementById("jobResult").textContent = job;
      document.getElementById("jobDesc").textContent = desc;
      document.getElementById("resultModal").style.display = 'flex';
    }
  </script>

</body>
</html>
