<!-- apply.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채용설명회 신청하기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; text-align: center; }
    form { background: white; padding: 2rem; border-radius: 10px; max-width: 400px; margin: auto; }
    input, button {
      display: block; width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>

  <h1>설명회 참가 신청</h1>
  <form onsubmit="handleSubmit(event)">
    <input type="text" placeholder="이름" required />
    <input type="text" placeholder="학과" required />
    <input type="tel" placeholder="연락처 (010-xxxx-xxxx)" required />
    <button type="submit">신청하기</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("신청이 완료되었습니다! 감사합니다 :)");
      location.href = "index.html";
    }
  </script>

</body>
</html>
