<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 첫 웹사이트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #357abd;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>안녕하세요!</h1>
    <p>이것은 GitHub Pages로 배포할 수 있는 웹사이트입니다.</p>
  </header>

  <main>
    <h2>간단한 인터랙션 버튼</h2>
    <p>아래 버튼을 눌러보세요:</p>
    <button onclick="sayHello()">클릭!</button>
    <p id="message" style="margin-top: 1rem;"></p>
  </main>

  <footer>
    © 2025. 나의 첫 웹사이트.
  </footer>

  <script>
    function sayHello() {
      document.getElementById("message").textContent = "반가워요! GitHub Pages 배포도 곧 해보죠 :)";
    }
  </script>
</body>
</html>
